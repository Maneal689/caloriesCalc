<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calcul Calories</title>
</head>
<body>
    <h1>Calcul de Calories</h1>
    <div id="contenu">
        <div id="liste-recherche">
            <form action="">
                <input type="text" id="recherche" placeholder="Aliment" autocomplete="off">
            </form>
            <div id="output"></div>
        </div>
        <div id="result">
            <h2>Liste des aliments séléctionnés</h2>
            <div id="liste-ajout">
            </div>
            <div>Nombre total de calories: <span id="total">0</span> kCal</div>
        </div>
    </div>
</body>
</html>
